<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die wichtigsten Bilder aus dem Impressionismus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Die wichtigsten Bilder aus dem Impressionismus</h1>
    </header>
    <main>
        <div class="author" id="claude-monet">
            <img src="./images/1200px-Autoportret_Claude_Monet.jpg" alt="Bild von Claude Monet">
            <h3 class="author-name">Claude Monet</h3>
            <h4 class="years-alive">1840-1926</h4>
        </div>
        <div class="author" id="edouard-manet"></div>
        <div class="author" id="paul-cezanne"></div>
        <div class="author" id="auguste-rodin"></div>
        <div class="author" id="pierre-auguste-renoir"></div>
        <div class="author" id="edgar-degas"></div>
        <div class="author" id="max-liebermann"></div>
        <div class="author" id="camille-pissarro"></div>
        <div class="author" id="vincent-van-gogh"></div>
        <div class="author" id="alfred-sisley"></div>
        <div class="author" id="gustave-caillebotte"></div>
        <div class="author" id="berthe-morisot"></div>
        <div class="author" id="paul-gauguin"></div>
    </main>
</body>
</html>
