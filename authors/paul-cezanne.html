<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Paul Cézanne</title>
</head>
<body>
    <header>
        <h1 class="title">Paul Cézanne</h1>
        <p class="paragraph">Aus Frankreich, Paul Cézanne war ein post-impressionistischer Maler. Er schaffte die Vorrausseztungen für die Transition der Kunst vom XIX. in dem XX. Jahrhundert</p>
    </header>
    <main>
        <div class="author">
            <img src="./paintings/721px-Paul_Cézanne_-_La_Maison_du_pendu.jpg" alt="A forest clearing" class="painting">
            <h3 class="author-name">La maison du pendu</h3>
            <h4 class="years-alive">1873</h4>
        </div>
        <div class="author">
            <img src="./paintings/740px-Paul_Cézanne_-_Mont_Sainte-Victoire_and_the_Viaduct_of_the_Arc_River_Valley_(Metropolitan_Museum_of_Art).jpg" alt="Bridge at Moret in summer" class="painting">
            <h3 class="author-name">Mont Sainte-Victoire</h3>
            <h4 class="years-alive">1882-1885</h4>
        </div>
        <div class="author">
            <img src="./paintings/758px-Paul_Cézanne_-_Houses_in_Provence-_The_Riaux_Valley_near_L'Estaque_-_Google_Art_Project.jpg" alt="Häuser am Ufer der Loing" class="painting">
            <h3 class="author-name">Houses in Provence: The Riaux Valley near L'Estaque</h3>
            <h4 class="years-alive">1883</h4>
        </div>
    </main>
</body>
</html>
