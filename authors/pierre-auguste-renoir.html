<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Pierre-Auguste Renoir</title>
</head>
<body>
    <header>
        <h1 class="title">Pierre-Auguste Renoir</h1>
        <p class="paragraph">Pierre-Auguste Renoir war ein französischer Maler, der die Entwicklung des Impressionismus führte.</p>
    </header>
    <main>
        <div class="author">
            <img src="./paintings/Renoir11.jpg" alt="A forest clearing" class="painting">
            <h3 class="author-name">La Grenouillère</h3>
            <h4 class="years-alive">1868</h4>
        </div>
        <div class="author">
            <img src="./paintings/Pierre-Auguste_Renoir_090.jpg" alt="Bridge at Moret in summer" class="painting">
            <h3 class="author-name">Pont-Neuf</h3>
            <h4 class="years-alive">1872</h4>
        </div>
        <div class="author">
            <img src="./paintings/792px-Pierre-Auguste_Renoir_-_La_Yole.jpg" alt="Häuser am Ufer der Loing" class="painting">
            <h3 class="author-name">La Yole</h3>
            <h4 class="years-alive">1879</h4>
        </div>
    </main>
</body>
</html>
