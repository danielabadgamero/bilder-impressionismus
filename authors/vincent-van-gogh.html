<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Vincent van Gogh</title>
</head>
<body>
    <header>
        <h1 class="title">Vincent van Gogh</h1>
        <p class="paragraph">Der niederländischer Maler Vincent van Gogh wurde erst nach seinem Tod als einer der einflussreichsten Künstler erkannt. Er war post-impressionistisch.</p>
    </header>
    <main>
        <div class="author">
            <img src="./paintings/Vincent_van_Gogh_-_The_Church_in_Auvers-sur-Oise,_View_from_the_Chevet_-_Google_Art_Project.jpg" alt="A forest clearing" class="painting">
            <h3 class="author-name">The Church at Auvers</h3>
            <h4 class="years-alive">1890</h4>
        </div>
        <div class="author">
            <img src="./paintings/457px-Vincent_van_Gogh_-_Sunflowers_-_VGM_F458.jpg" alt="Bridge at Moret in summer" class="painting">
            <h3 class="author-name">Sunflowers (4. Version)</h3>
            <h4 class="years-alive">1889</h4>
        </div>
        <div class="author">
            <img src="./paintings/494px-Vincent_van_Gogh_-_Self-portrait_with_grey_felt_hat_-_Google_Art_Project.jpg" alt="Häuser am Ufer der Loing" class="painting">
            <h3 class="author-name">Self-portrait with grey felt hat</h3>
            <h4 class="years-alive">1887-1888</h4>
        </div>
    </main>
</body>
</html>
