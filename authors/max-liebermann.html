<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Max Liebermann</title>
</head>
<body>
    <header>
        <h1 class="title">Max Liebermann</h1>
        <p class="paragraph">Max Liebermann war ein impressionistischer Maler aus Deutschland. Er wurde zur Zeit des 2. Weltkrieges verfolgt.</p>
    </header>
    <main>
        <div class="author">
            <img src="./paintings/120px-Die_Rasenbleiche.jpg" alt="A forest clearing" class="painting">
            <h3 class="author-name">Die Rasenbleiche</h3>
            <h4 class="years-alive">1892</h4>
        </div>
        <div class="author">
            <img src="./paintings/783px-Liebermann,_Le_jardin_de_l'orphelinat_communal_de_la_ville_d'Amsterdam_(_Musée_d'art_moderne_et_contemporain_de_Strasbourg_).jpeg" alt="Bridge at Moret in summer" class="painting">
            <h3 class="author-name">Le jardin de l'orphelinat communal de la ville d'Amsterdam</h3>
            <h4 class="years-alive">1894</h4>
        </div>
        <div class="author">
            <img src="./paintings/778px-Max_Liebermann_-_Zwei_Reiter_am_Strand.jpg" alt="Häuser am Ufer der Loing" class="painting">
            <h3 class="author-name">Zwei Reiter am Strand</h3>
            <h4 class="years-alive">1901</h4>
        </div>
    </main>
</body>
</html>
